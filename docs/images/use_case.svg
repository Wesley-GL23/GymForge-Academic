<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    text { font-family: Arial, sans-serif; }
    .actor { fill: #FF6B00; stroke: #FFD700; stroke-width: 2; }
    .action { fill: white; stroke: #FF6B00; stroke-width: 2; }
    .line { stroke: #FFD700; stroke-width: 2; }
  </style>
  
  <!-- Atores -->
  <g class="actors">
    <circle class="actor" cx="100" cy="100" r="40"/>
    <text x="100" y="100" text-anchor="middle">Usuário Não Autenticado</text>
    
    <circle class="actor" cx="100" cy="250" r="40"/>
    <text x="100" y="250" text-anchor="middle">Usuário Comum</text>
    
    <circle class="actor" cx="100" cy="400" r="40"/>
    <text x="100" y="400" text-anchor="middle">Personal Trainer</text>
    
    <circle class="actor" cx="100" cy="550" r="40"/>
    <text x="100" y="550" text-anchor="middle">Administrador</text>
  </g>
  
  <!-- Ações -->
  <g class="actions">
    <rect class="action" x="300" y="80" width="120" height="40" rx="5"/>
    <text x="360" y="105" text-anchor="middle">Fazer Login</text>
    
    <rect class="action" x="300" y="140" width="120" height="40" rx="5"/>
    <text x="360" y="165" text-anchor="middle">Fazer Cadastro</text>
    
    <rect class="action" x="300" y="200" width="120" height="40" rx="5"/>
    <text x="360" y="225" text-anchor="middle">Recuperar Senha</text>
    
    <rect class="action" x="500" y="80" width="120" height="40" rx="5"/>
    <text x="560" y="105" text-anchor="middle">Visualizar Exercícios</text>
    
    <rect class="action" x="500" y="140" width="120" height="40" rx="5"/>
    <text x="560" y="165" text-anchor="middle">Gerenciar Perfil</text>
    
    <rect class="action" x="500" y="200" width="120" height="40" rx="5"/>
    <text x="560" y="225" text-anchor="middle">Criar Treinos</text>
    
    <rect class="action" x="500" y="260" width="120" height="40" rx="5"/>
    <text x="560" y="285" text-anchor="middle">Gerenciar Exercícios</text>
    
    <rect class="action" x="500" y="320" width="120" height="40" rx="5"/>
    <text x="560" y="345" text-anchor="middle">Gerenciar Usuários</text>
    
    <rect class="action" x="500" y="380" width="120" height="40" rx="5"/>
    <text x="560" y="405" text-anchor="middle">Gerenciar Sistema</text>
    
    <rect class="action" x="500" y="440" width="120" height="40" rx="5"/>
    <text x="560" y="465" text-anchor="middle">Participar de Guildas</text>
  </g>
  
  <!-- Linhas de conexão -->
  <g class="connections">
    <!-- Usuário Não Autenticado -->
    <line class="line" x1="140" y1="100" x2="300" y2="100"/>
    <line class="line" x1="140" y1="100" x2="300" y2="160"/>
    <line class="line" x1="140" y1="100" x2="300" y2="220"/>
    
    <!-- Usuário Comum -->
    <line class="line" x1="140" y1="250" x2="500" y2="100"/>
    <line class="line" x1="140" y1="250" x2="500" y2="160"/>
    <line class="line" x1="140" y1="250" x2="500" y2="460"/>
    
    <!-- Personal Trainer -->
    <line class="line" x1="140" y1="400" x2="500" y2="100"/>
    <line class="line" x1="140" y1="400" x2="500" y2="160"/>
    <line class="line" x1="140" y1="400" x2="500" y2="220"/>
    <line class="line" x1="140" y1="400" x2="500" y2="280"/>
    <line class="line" x1="140" y1="400" x2="500" y2="460"/>
    
    <!-- Administrador -->
    <line class="line" x1="140" y1="550" x2="500" y2="100"/>
    <line class="line" x1="140" y1="550" x2="500" y2="160"/>
    <line class="line" x1="140" y1="550" x2="500" y2="220"/>
    <line class="line" x1="140" y1="550" x2="500" y2="280"/>
    <line class="line" x1="140" y1="550" x2="500" y2="340"/>
    <line class="line" x1="140" y1="550" x2="500" y2="400"/>
    <line class="line" x1="140" y1="550" x2="500" y2="460"/>
  </g>
</svg> 