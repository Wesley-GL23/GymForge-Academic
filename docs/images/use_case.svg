<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="600" viewBox="0 0 1000 600">
  <style>
    text { font-family: Arial, sans-serif; font-size: 14px; }
    .actor { fill: #FF6B00; stroke: #FFD700; stroke-width: 2; }
    .action { fill: white; stroke: #FF6B00; stroke-width: 2; }
    .line { stroke: #FFD700; stroke-width: 2; marker-end: url(#arrowhead); }
    .actor-text { fill: white; font-weight: bold; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFD700"/>
    </marker>
  </defs>
  
  <!-- Atores -->
  <g class="actors">
    <g transform="translate(100,100)">
      <circle class="actor" r="40"/>
      <text class="actor-text" x="0" y="0" text-anchor="middle" dominant-baseline="middle">Usuário Não<tspan x="0" dy="20">Autenticado</tspan></text>
    </g>
    
    <g transform="translate(100,250)">
      <circle class="actor" r="40"/>
      <text class="actor-text" x="0" y="0" text-anchor="middle" dominant-baseline="middle">Usuário<tspan x="0" dy="20">Comum</tspan></text>
    </g>
    
    <g transform="translate(100,400)">
      <circle class="actor" r="40"/>
      <text class="actor-text" x="0" y="0" text-anchor="middle" dominant-baseline="middle">Personal<tspan x="0" dy="20">Trainer</tspan></text>
    </g>
    
    <g transform="translate(100,550)">
      <circle class="actor" r="40"/>
      <text class="actor-text" x="0" y="0" text-anchor="middle" dominant-baseline="middle">Administrador</text>
    </g>
  </g>
  
  <!-- Grupos de Ações -->
  <g class="action-groups">
    <!-- Ações de Autenticação -->
    <g transform="translate(300,80)">
      <rect class="action" width="150" height="40" rx="5"/>
      <text x="75" y="25" text-anchor="middle">Fazer Login</text>
      
      <rect class="action" y="60" width="150" height="40" rx="5"/>
      <text x="75" y="85" text-anchor="middle">Fazer Cadastro</text>
      
      <rect class="action" y="120" width="150" height="40" rx="5"/>
      <text x="75" y="145" text-anchor="middle">Recuperar Senha</text>
    </g>
    
    <!-- Ações Básicas -->
    <g transform="translate(550,80)">
      <rect class="action" width="150" height="40" rx="5"/>
      <text x="75" y="25" text-anchor="middle">Visualizar Exercícios</text>
      
      <rect class="action" y="60" width="150" height="40" rx="5"/>
      <text x="75" y="85" text-anchor="middle">Gerenciar Perfil</text>
      
      <rect class="action" y="120" width="150" height="40" rx="5"/>
      <text x="75" y="145" text-anchor="middle">Participar de Guildas</text>
    </g>
    
    <!-- Ações de Personal -->
    <g transform="translate(800,80)">
      <rect class="action" width="150" height="40" rx="5"/>
      <text x="75" y="25" text-anchor="middle">Criar Treinos</text>
      
      <rect class="action" y="60" width="150" height="40" rx="5"/>
      <text x="75" y="85" text-anchor="middle">Gerenciar Exercícios</text>
    </g>
    
    <!-- Ações de Admin -->
    <g transform="translate(800,200)">
      <rect class="action" width="150" height="40" rx="5"/>
      <text x="75" y="25" text-anchor="middle">Gerenciar Usuários</text>
      
      <rect class="action" y="60" width="150" height="40" rx="5"/>
      <text x="75" y="85" text-anchor="middle">Gerenciar Sistema</text>
    </g>
  </g>
  
  <!-- Conexões -->
  <g class="connections">
    <!-- Usuário Não Autenticado -->
    <path class="line" d="M140,100 C200,100 250,100 300,100"/>
    <path class="line" d="M140,100 C200,100 250,140 300,140"/>
    <path class="line" d="M140,100 C200,100 250,180 300,200"/>
    
    <!-- Usuário Comum -->
    <path class="line" d="M140,250 C350,250 500,100 550,100"/>
    <path class="line" d="M140,250 C350,250 500,140 550,140"/>
    <path class="line" d="M140,250 C350,250 500,180 550,200"/>
    
    <!-- Personal Trainer -->
    <path class="line" d="M140,400 C450,400 700,100 800,100"/>
    <path class="line" d="M140,400 C450,400 700,140 800,140"/>
    <path class="line" d="M140,400 C450,400 500,100 550,100"/>
    <path class="line" d="M140,400 C450,400 500,140 550,140"/>
    <path class="line" d="M140,400 C450,400 500,180 550,200"/>
    
    <!-- Administrador -->
    <path class="line" d="M140,550 C450,550 700,100 800,100"/>
    <path class="line" d="M140,550 C450,550 700,140 800,140"/>
    <path class="line" d="M140,550 C450,550 700,200 800,200"/>
    <path class="line" d="M140,550 C450,550 700,260 800,260"/>
    <path class="line" d="M140,550 C450,550 500,100 550,100"/>
    <path class="line" d="M140,550 C450,550 500,140 550,140"/>
    <path class="line" d="M140,550 C450,550 500,180 550,200"/>
  </g>
</svg> 