<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="800" viewBox="0 0 1000 800">
  <style>
    text { font-family: Arial, sans-serif; }
    .entity { fill: #FF6B00; stroke: #FFD700; stroke-width: 2; }
    .attribute { fill: white; stroke: #FF6B00; stroke-width: 2; }
    .relationship { stroke: #FFD700; stroke-width: 2; fill: none; }
    .text { fill: black; }
  </style>
  
  <!-- Entidades -->
  <g class="entities">
    <!-- USUARIO -->
    <rect class="entity" x="50" y="50" width="200" height="200" rx="5"/>
    <text class="text" x="150" y="80" text-anchor="middle" font-weight="bold">USUARIO</text>
    <line x1="50" y1="90" x2="250" y2="90" stroke="#FFD700" stroke-width="2"/>
    <text class="text" x="60" y="110">id (PK)</text>
    <text class="text" x="60" y="130">nome</text>
    <text class="text" x="60" y="150">email</text>
    <text class="text" x="60" y="170">senha</text>
    <text class="text" x="60" y="190">nivel_acesso</text>
    <text class="text" x="60" y="210">criado_em</text>
    
    <!-- EXERCICIO -->
    <rect class="entity" x="350" y="50" width="200" height="200" rx="5"/>
    <text class="text" x="450" y="80" text-anchor="middle" font-weight="bold">EXERCICIO</text>
    <line x1="350" y1="90" x2="550" y2="90" stroke="#FFD700" stroke-width="2"/>
    <text class="text" x="360" y="110">id (PK)</text>
    <text class="text" x="360" y="130">nome</text>
    <text class="text" x="360" y="150">descricao</text>
    <text class="text" x="360" y="170">video_url</text>
    <text class="text" x="360" y="190">equipamento</text>
    <text class="text" x="360" y="210">grupo_muscular</text>
    
    <!-- TREINO -->
    <rect class="entity" x="650" y="50" width="200" height="150" rx="5"/>
    <text class="text" x="750" y="80" text-anchor="middle" font-weight="bold">TREINO</text>
    <line x1="650" y1="90" x2="850" y2="90" stroke="#FFD700" stroke-width="2"/>
    <text class="text" x="660" y="110">id (PK)</text>
    <text class="text" x="660" y="130">usuario_id (FK)</text>
    <text class="text" x="660" y="150">nome</text>
    <text class="text" x="660" y="170">data_criacao</text>
    
    <!-- TREINO_EXERCICIO -->
    <rect class="entity" x="350" y="300" width="200" height="150" rx="5"/>
    <text class="text" x="450" y="330" text-anchor="middle" font-weight="bold">TREINO_EXERCICIO</text>
    <line x1="350" y1="340" x2="550" y2="340" stroke="#FFD700" stroke-width="2"/>
    <text class="text" x="360" y="360">treino_id (FK)</text>
    <text class="text" x="360" y="380">exercicio_id (FK)</text>
    <text class="text" x="360" y="400">series</text>
    <text class="text" x="360" y="420">repeticoes</text>
    
    <!-- GUILDA -->
    <rect class="entity" x="50" y="300" width="200" height="150" rx="5"/>
    <text class="text" x="150" y="330" text-anchor="middle" font-weight="bold">GUILDA</text>
    <line x1="50" y1="340" x2="250" y2="340" stroke="#FFD700" stroke-width="2"/>
    <text class="text" x="60" y="360">id (PK)</text>
    <text class="text" x="60" y="380">nome</text>
    <text class="text" x="60" y="400">descricao</text>
    <text class="text" x="60" y="420">lider_id (FK)</text>
    
    <!-- MEMBRO_GUILDA -->
    <rect class="entity" x="650" y="300" width="200" height="150" rx="5"/>
    <text class="text" x="750" y="330" text-anchor="middle" font-weight="bold">MEMBRO_GUILDA</text>
    <line x1="650" y1="340" x2="850" y2="340" stroke="#FFD700" stroke-width="2"/>
    <text class="text" x="660" y="360">usuario_id (FK)</text>
    <text class="text" x="660" y="380">guilda_id (FK)</text>
    <text class="text" x="660" y="400">rank</text>
    <text class="text" x="660" y="420">data_entrada</text>
  </g>
  
  <!-- Relacionamentos -->
  <g class="relationships">
    <!-- USUARIO -> TREINO -->
    <path class="relationship" d="M250,150 L650,150"/>
    <text class="text" x="450" y="140">cria</text>
    
    <!-- TREINO -> TREINO_EXERCICIO -->
    <path class="relationship" d="M750,200 L750,375 L550,375"/>
    <text class="text" x="600" y="365">contem</text>
    
    <!-- EXERCICIO -> TREINO_EXERCICIO -->
    <path class="relationship" d="M450,250 L450,300"/>
    <text class="text" x="460" y="280">pertence</text>
    
    <!-- USUARIO -> GUILDA -->
    <path class="relationship" d="M150,250 L150,300"/>
    <text class="text" x="160" y="280">lidera</text>
    
    <!-- USUARIO -> MEMBRO_GUILDA -->
    <path class="relationship" d="M250,150 C450,150 650,150 750,300"/>
    <text class="text" x="500" y="140">participa</text>
    
    <!-- GUILDA -> MEMBRO_GUILDA -->
    <path class="relationship" d="M250,375 L650,375"/>
    <text class="text" x="450" y="365">tem</text>
  </g>
</svg> 