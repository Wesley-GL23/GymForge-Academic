<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    text { font-family: Arial, sans-serif; font-size: 14px; }
    .entity { fill: #FF6B00; stroke: #FFD700; stroke-width: 2; }
    .entity-header { fill: #FF8533; stroke: none; }
    .attribute { fill: white; stroke: #FF6B00; stroke-width: 1; }
    .relationship { stroke: #FFD700; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .text { fill: black; }
    .header-text { fill: white; font-weight: bold; }
    .key { font-style: italic; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFD700"/>
    </marker>
  </defs>
  
  <!-- Entidades -->
  <g class="entities">
    <!-- USUARIO -->
    <g transform="translate(100,100)">
      <rect class="entity" width="200" height="180" rx="5"/>
      <rect class="entity-header" width="200" height="40" rx="5"/>
      <text class="header-text" x="100" y="25" text-anchor="middle">USUARIO</text>
      <line x1="0" y1="40" x2="200" y2="40" stroke="#FFD700" stroke-width="2"/>
      <text class="text" x="10" y="65"><tspan class="key">id (PK)</tspan></text>
      <text class="text" x="10" y="90">nome</text>
      <text class="text" x="10" y="115">email</text>
      <text class="text" x="10" y="140">senha</text>
      <text class="text" x="10" y="165">nivel_acesso</text>
    </g>
    
    <!-- EXERCICIO -->
    <g transform="translate(500,100)">
      <rect class="entity" width="200" height="180" rx="5"/>
      <rect class="entity-header" width="200" height="40" rx="5"/>
      <text class="header-text" x="100" y="25" text-anchor="middle">EXERCICIO</text>
      <line x1="0" y1="40" x2="200" y2="40" stroke="#FFD700" stroke-width="2"/>
      <text class="text" x="10" y="65"><tspan class="key">id (PK)</tspan></text>
      <text class="text" x="10" y="90">nome</text>
      <text class="text" x="10" y="115">descricao</text>
      <text class="text" x="10" y="140">video_url</text>
      <text class="text" x="10" y="165">grupo_muscular</text>
    </g>
    
    <!-- TREINO -->
    <g transform="translate(900,100)">
      <rect class="entity" width="200" height="140" rx="5"/>
      <rect class="entity-header" width="200" height="40" rx="5"/>
      <text class="header-text" x="100" y="25" text-anchor="middle">TREINO</text>
      <line x1="0" y1="40" x2="200" y2="40" stroke="#FFD700" stroke-width="2"/>
      <text class="text" x="10" y="65"><tspan class="key">id (PK)</tspan></text>
      <text class="text" x="10" y="90"><tspan class="key">usuario_id (FK)</tspan></text>
      <text class="text" x="10" y="115">nome</text>
    </g>
    
    <!-- TREINO_EXERCICIO -->
    <g transform="translate(500,400)">
      <rect class="entity" width="200" height="140" rx="5"/>
      <rect class="entity-header" width="200" height="40" rx="5"/>
      <text class="header-text" x="100" y="25" text-anchor="middle">TREINO_EXERCICIO</text>
      <line x1="0" y1="40" x2="200" y2="40" stroke="#FFD700" stroke-width="2"/>
      <text class="text" x="10" y="65"><tspan class="key">treino_id (FK)</tspan></text>
      <text class="text" x="10" y="90"><tspan class="key">exercicio_id (FK)</tspan></text>
      <text class="text" x="10" y="115">series</text>
      <text class="text" x="10" y="140">repeticoes</text>
    </g>
    
    <!-- GUILDA -->
    <g transform="translate(100,400)">
      <rect class="entity" width="200" height="140" rx="5"/>
      <rect class="entity-header" width="200" height="40" rx="5"/>
      <text class="header-text" x="100" y="25" text-anchor="middle">GUILDA</text>
      <line x1="0" y1="40" x2="200" y2="40" stroke="#FFD700" stroke-width="2"/>
      <text class="text" x="10" y="65"><tspan class="key">id (PK)</tspan></text>
      <text class="text" x="10" y="90">nome</text>
      <text class="text" x="10" y="115">descricao</text>
      <text class="text" x="10" y="140"><tspan class="key">lider_id (FK)</tspan></text>
    </g>
    
    <!-- MEMBRO_GUILDA -->
    <g transform="translate(900,400)">
      <rect class="entity" width="200" height="140" rx="5"/>
      <rect class="entity-header" width="200" height="40" rx="5"/>
      <text class="header-text" x="100" y="25" text-anchor="middle">MEMBRO_GUILDA</text>
      <line x1="0" y1="40" x2="200" y2="40" stroke="#FFD700" stroke-width="2"/>
      <text class="text" x="10" y="65"><tspan class="key">usuario_id (FK)</tspan></text>
      <text class="text" x="10" y="90"><tspan class="key">guilda_id (FK)</tspan></text>
      <text class="text" x="10" y="115">rank</text>
      <text class="text" x="10" y="140">data_entrada</text>
    </g>
  </g>
  
  <!-- Relacionamentos -->
  <g class="relationships">
    <!-- USUARIO -> TREINO -->
    <path class="relationship" d="M300,190 H900"/>
    <text class="text" x="600" y="170">cria</text>
    
    <!-- TREINO -> TREINO_EXERCICIO -->
    <path class="relationship" d="M1000,240 V470 H700"/>
    <text class="text" x="850" y="460">cont√©m</text>
    
    <!-- EXERCICIO -> TREINO_EXERCICIO -->
    <path class="relationship" d="M600,280 V400"/>
    <text class="text" x="620" y="340">pertence</text>
    
    <!-- USUARIO -> GUILDA -->
    <path class="relationship" d="M200,280 V400"/>
    <text class="text" x="220" y="340">lidera</text>
    
    <!-- USUARIO -> MEMBRO_GUILDA -->
    <path class="relationship" d="M300,190 Q600,190 900,400"/>
    <text class="text" x="600" y="250">participa</text>
    
    <!-- GUILDA -> MEMBRO_GUILDA -->
    <path class="relationship" d="M300,470 H900"/>
    <text class="text" x="600" y="450">tem</text>
  </g>
</svg> 